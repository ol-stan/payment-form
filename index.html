<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <form action="" class="form">
        <div class="form__head">

            <div class="form__caption"><strong class="form__user-name">Harold Finch</strong> <span
                    class="form__name">Your Total</span></div>
            <div class="form__price">$88</div>

        </div>
        <div class="form__body">
            <div class="form__element">
                <div class="form__element-label">Credit card number</div>
                <input type="text" class="form__element-ctrl" data-mask="0000 0000 0000 0000">
            </div>
            <div class="form__row">
                <div class="form__element form__element--row-element form__element--stretch">
                    <div class="form__element-label">Expiration date</div>
                    <select class="form__element-ctrl">
                        <option value="" disabled selected hidden>Month</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="form__element form__element--row-element">
                    <div class="form__element-label">&nbsp;</div>
                    <select class="form__element-ctrl">
                        <option value="" disabled selected hidden>Year</option>
                        <option value="19">2019</option>
                        <option value="20">2020</option>
                        <option value="21">2021</option>
                        <option value="22">2022</option>
                    </select>
                </div>
            </div>
            <div class="form__row">
                <div class="form__element form__element--cvv form__element--row-element">
                    <div class="form__element-label">CVV</div>
                    <input type="password" class="form__element-ctrl" data-mask="0000">
                </div>
                <div class="form__element form__element--row-element">
                    <div class="form__element-label">&nbsp;</div>
                    <span class="form__cvv-description">3 or 4 digits - <a class="form__cvv-link" href="">view
                            example</a></span>
                </div>
            </div>
            <hr class="hr">
        </div>
        <div class="form__foot">
            <input type="submit" value="Pay" class="button form--button">
            <div class="form__submit-description"><a href="" class="form__submit-link">Cancel order</a></div>
        </div>
    </form>


    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>

</body>

</html>
